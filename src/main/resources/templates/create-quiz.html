<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Question</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container ml-3 mt-4">

  <h2>Add New Question</h2>

  <form th:action="@{/quiz/add}" th:object="${quizDto}" method="post"
        class="mt-4">
    <div class="form-group">
      <label for="title">Quiz Title</label>
      <input type="text" th:field="*{title}" id="title"
             class="form-control col-sm-6 ml-2" placeholder="Add Quiz Title"/>
      <label for="description">Quiz description </label>
      <input type="text" th:field="*{description}" id="description"
             class="form-control col-sm-6 ml-2" placeholder="Add Quiz Description"/>

    </div>
    <div class="form-group">
      <input type="submit" value="Create"
             class="btn btn-primary ml-2"/>
    </div>
  </form>
</div>

</body>
</html>
