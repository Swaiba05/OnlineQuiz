<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>

        /* Add your custom CSS here */
        /* Ensure to include styles for .checkmark class */

    </style>
</head>

<body>
<div class="container my-1">
    <div class="question ml-sm-5 pl-sm-5 pt-2">
        <div class="py-2 h5"><b id="currentQuestion"></b></div>
        <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
            <label class="options" ><span id="option1"></span>
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="options"><span id="option2"></span>
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="options"><span id="option3"></span>
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
            <label class="options"><span id="option4"></span>
                <input type="radio" name="radio">
                <span class="checkmark"></span>
            </label>
        </div>
    </div>
    <div class="d-flex align-items-center pt-3">
        <div id="prev">
            <input class="btn btn-primary" hidden id="quizId" th:value="${quizId}"></input>
        </div>
        <div class="ml-auto mr-sm-5">
            <button class="btn btn-success nextBtn">Next</button>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
